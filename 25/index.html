    <h2 style="text-align:center">Healthiest Fruits</h2>

<div class="card">
  <img src="./image/image1.JPG" alt="fruits" style="width:100%">
  
<input type="radio" id="html" name="fav_language" value="Orange">
<label for="Orange">Orange</label>

<input type="radio" id="html" name="fav_language" value="Lemon">

<input type="radio" id="html" name="fav_language" value="Pineapple">
<label for="Pineapple">Pineapple</label>
<p class="price">$7</p>

<input type="radio" id="html" name="fav_language" value="Mango">

</div>
